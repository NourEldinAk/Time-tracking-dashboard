<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="background">
        <div id="table" class="table-wrapper">
          <div class="profile">
            <div class="profile-info">
              <img src="./images/image-jeremy.png" alt="jeremey-photo" />
              <div class="info">
                <p>Report for</p>
                <h1>Jeremey Robson</h1>
              </div>
            </div>
            <div class="actions">
              <div data-time="daily">Daily</div>
              <div class="active" data-time="weekly">Weekly</div>
              <div data-time="monthly">Monthly</div>
            </div>
          </div>
          <div class="time-table">
            <section class="work">
              <div class="section-content">
                <header>
                  <h3>work</h3>
                  <img src="./images/icon-ellipsis.svg" alt="" />
                </header>
                <div class="footer">
                  <h1 class="time">32hrs</h1>
                  <footer>last week - 36hrs</footer>
                </div>
              </div>
            </section>
            <section class="play">
              <div class="section-content">
                <header>
                  <h3>play</h3>
                  <img src="./images/icon-ellipsis.svg" alt="" />
                </header>
                <div class="footer">
                  <h1 class="time">10hrs</h1>
                  <footer>last week - 8hrs</footer>
                </div>
              </div>
            </section>
            <section class="study">
              <div class="section-content">
                <header>
                  <h3>study</h3>
                  <img src="./images/icon-ellipsis.svg" alt="" />
                </header>
                <div class="footer">
                  <h1 class="time">4hrs</h1>
                  <footer>last week - 7hrs</footer>
                </div>
              </div>
            </section>
            <section class="exercise">
              <div class="section-content">
                <header>
                  <h3>exercise</h3>
                  <img src="./images/icon-ellipsis.svg" alt="" />
                </header>
                <div class="footer">
                  <h1 class="time">4hrs</h1>
                  <footer>last week - 5hrs</footer>
                </div>
              </div>
            </section>
            <section class="social">
              <div class="section-content">
                <header>
                  <h3>Social</h3>
                  <img src="./images/icon-ellipsis.svg" alt="" />
                </header>
                <div class="footer">
                  <h1 class="time">32hrs</h1>
                  <footer>last week - 10hrs</footer>
                </div>
              </div>
            </section>
            <section class="self-care">
              <div class="section-content">
                <header>
                  <h3>Self Care</h3>
                  <img src="./images/icon-ellipsis.svg" alt="" />
                </header>
                <div class="footer">
                  <h1 class="time">2hrs</h1>
                  <footer>last week - 2hrs</footer>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
